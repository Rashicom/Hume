{% extends "base.html" %}
{% load static %}

{% block content %}

  <div class="untree_co-hero inner-page overlay" style="background-image: url('{% static 'images/img-school-5-min.jpg' %}');">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-12">
          <div class="row justify-content-center ">
            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Login</h1>

            </div>
          </div>
        </div>
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->




  <div class="untree_co-section">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-lg-5 mx-auto order-1 registrationtop" data-aos="fade-up" data-aos-delay="200">
          <form method="POST" action="" class="form-box">
            {% csrf_token %}
            <div class="row">
              <div class="col-12 mb-3">
                <input type="text" name="mobile_number" class="form-control" placeholder="Mobile number">
              </div>
              <div class="col-12 mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>

              {% if error %}
                  <div style="color: red;">
                    {{ error }}
                  </div>
              {% endif %}
              {% if form.errors %}
                  <div style="color: red;">
                    {{ form.errors }}
                  </div>
              {% endif %}

              <div class="col-12">
                <input type="submit" value="Send Message" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div> <!-- /.untree_co-section -->

{% endblock content %}
