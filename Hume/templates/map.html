<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; } /* Fullscreen map */
        body { margin: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    // Initialize the map centered on Kerala
    var map = L.map('map').setView([10.8505, 76.2711], 7); // Center Kerala

    // Add a blank white tile layer to hide the world map
    var blankTileLayer = L.tileLayer('', {
        minZoom: 1,
        maxZoom: 18,
        bounds: L.latLngBounds([[-90, -180], [90, 180]]),
        attribution: '' // No attribution needed for blank tiles
    }).addTo(map);

    // Define the GeoJSON style for Kerala districts
    var geojsonStyle = {
        "color": "#3388ff",
        "weight": 2,
        "opacity": 0.8,
        "fillOpacity": 0.3,
        "fillColor": "#3388ff"
    };

    // Load your GeoJSON for Kerala districts (replace with actual path)
    fetch('path/to/your/kerala-districts.geojson')
        .then(response => response.json())
        .then(data => {
            // Add GeoJSON layer for Kerala districts
            L.geoJSON(data, {
                style: geojsonStyle,
                onEachFeature: function (feature, layer) {
                    // Make each district clickable
                    layer.on('click', function () {
                        alert('You clicked on ' + feature.properties.name);
                    });
                }
            }).addTo(map);

            // Fit the map bounds to Kerala districts
            map.fitBounds(L.geoJSON(data).getBounds());
        });

</script>

</body>
</html>
